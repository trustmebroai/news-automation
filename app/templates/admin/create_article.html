{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Create New Article</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="prompt" class="form-label">Enter your article prompt</label>
                    <textarea class="form-control" id="prompt" name="prompt" rows="3" required
                              placeholder="Describe what kind of article you want to generate..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="style" class="form-label">Style</label>
                    <select class="form-select" id="style" name="style" required>
                        <option value="satirical">Satirical</option>
                        <option value="serious">Serious</option>
                        <option value="humorous">Humorous</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Generate Article</button>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
